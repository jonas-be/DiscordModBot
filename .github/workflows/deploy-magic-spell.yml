name: Build and deploy

on:
  push:
    branches: [ "magic-spell" ]
  pull_request:
    branches: [ "magic-spell" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest


      - name: Download kubeconfig
        run: |
          mkdir $HOME/.kube
          echo '${{ secrets.KUBECONFIG }}' >> $HOME/.kube/config


      - name: Deploy to cluster
        run: |
          kubectl apply -f kubernetes/magic-spell-config-map.yaml
          kubectl apply -f kubernetes/magic-spell-deployment.yaml
          kubectl rollout restart deployment magic-spell-dc-bot